# Plex Update Script Configuration

# Target architecture (armv7, armv8, amd64)
ARCH="armv7"

# Distribution (debian, ubuntu, fedora, centos)
DISTRO="debian"

# Download directory for packages
DOWNLOAD_DIR="/tmp/plex-updates"

# Backup directory for Plex configuration
BACKUP_DIR="/var/backups/plex"

# Log file location
LOG_FILE="/var/log/plex-update.log"

# Plex installation directory
PLEX_DIR="/var/lib/plexmediaserver"

# Plex service name
SERVICE_NAME="plexmediaserver"
